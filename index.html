<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send User Data</title>
  </head>
  <body>
    <h2>Register User</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <h2>Users List</h2>
    <ul id="userList"></ul>

    <script>
      async function fetchUsers() {
        try {
          const response = await fetch("https://twof-api-1.onrender.com/users");
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const users = await response.json();
          const userList = document.getElementById("userList");
          userList.innerHTML = ""; // Clear list before adding new items

          users.forEach((user) => {
            const li = document.createElement("li");
            li.textContent = `${user.name} - ${user.email}`;
            userList.appendChild(li);
          });
        } catch (error) {
          document.getElementById("userList").textContent =
            "Failed to load users.";
          console.error("Error fetching users:", error);
        }
      }

      document
        .getElementById("userForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent form from refreshing the page

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          const userData = { name, email };

          try {
            const response = await fetch(
              "https://twof-api-1.onrender.com/users",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(userData),
              }
            );

            if (!response.ok) {
              throw new Error(
                `Failed to submit data! Status: ${response.status}`
              );
            }

            const data = await response.json();
            document.getElementById(
              "responseMessage"
            ).textContent = `User added: ${JSON.stringify(data)}`;

            // Clear form fields
            document.getElementById("userForm").reset();

            // Refresh user list after submission
            fetchUsers();
          } catch (error) {
            document.getElementById(
              "responseMessage"
            ).textContent = `Error: ${error.message}`;
            console.error("Error submitting data:", error);
          }
        });

      // Fetch users on page load
      window.onload = fetchUsers;
    </script>
  </body>
</html>
